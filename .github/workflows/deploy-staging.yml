# deploy-staging.yml â€” Deploy to Staging Environment
# Triggers: Push to `staging` branch (after CI passes)
# Deploys:  Backend â†’ Railway Staging | Frontend â†’ Vercel Preview
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

name: ğŸš§ Deploy â€” Staging

on:
  push:
    branches: [staging]

# Only one staging deploy at a time
concurrency:
  group: staging-deploy
  cancel-in-progress: true

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '18'

jobs:
  # â”€â”€ Build Backend Docker Image and Push to GHCR â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-backend:
    name: ğŸ”¨ Build Backend Image
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: ğŸ“¦ Maven Package (skip tests â€” already ran in CI)
        working-directory: ./backend
        run: mvn package -DskipTests -q

      - name: ğŸ”‘ Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ³ Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/backend:staging
            ghcr.io/${{ github.repository }}/backend:staging-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # â”€â”€ Deploy Backend to Railway (Staging) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy-backend-staging:
    name: ğŸš‚ Deploy Backend â†’ Railway Staging
    runs-on: ubuntu-latest
    needs: [build-backend]
    environment:
      name: staging
      url: https://luxe-api-staging.railway.app

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸš‚ Install Railway CLI
        run: npm install -g @railway/cli

      - name: ğŸš€ Deploy to Railway Staging
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway up \
            --service ${{ secrets.RAILWAY_SERVICE_ID_STAGING }} \
            --environment staging \
            --detach
          echo "âœ… Backend deployed to Railway Staging"

      - name: â³ Wait for Deployment Health Check
        run: |
          echo "Waiting for staging backend to be healthy..."
          for i in {1..30}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
              https://luxe-api-staging.railway.app/api/actuator/health || echo "000")
            if [ "$STATUS" = "200" ]; then
              echo "âœ… Staging backend is healthy!"
              exit 0
            fi
            echo "Attempt $i/30: Status=$STATUS. Retrying in 10s..."
            sleep 10
          done
          echo "âŒ Health check failed after 5 minutes"
          exit 1

  # â”€â”€ Deploy Frontend to Vercel (Preview) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy-frontend-staging:
    name: âš›ï¸  Deploy Frontend â†’ Vercel Staging
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://luxe-staging.vercel.app

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: ğŸ—ï¸ Build for Staging
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_API_BASE_URL: https://luxe-api-staging.railway.app/api
          VITE_ENV: staging

      - name: ğŸš€ Deploy to Vercel Staging
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
          alias-domains: luxe-staging.vercel.app

  # â”€â”€ Run Integration Tests Against Staging â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  integration-tests:
    name: ğŸ§ª Integration Tests on Staging
    runs-on: ubuntu-latest
    needs: [deploy-backend-staging, deploy-frontend-staging]

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§ª Run API Smoke Tests
        run: |
          BASE="https://luxe-api-staging.railway.app/api"

          echo "Testing /auth/login..."
          RESPONSE=$(curl -s -X POST "$BASE/auth/login" \
            -H "Content-Type: application/json" \
            -d '{"email":"alex@luxe.com","password":"password"}')
          TOKEN=$(echo $RESPONSE | python3 -c "import sys,json; print(json.load(sys.stdin)['token'])" 2>/dev/null)
          
          if [ -z "$TOKEN" ]; then
            echo "âŒ Login test FAILED"
            exit 1
          fi
          echo "âœ… Login test passed"

          echo "Testing GET /products..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$BASE/products")
          if [ "$STATUS" != "200" ]; then
            echo "âŒ Products endpoint test FAILED (status: $STATUS)"
            exit 1
          fi
          echo "âœ… Products endpoint test passed"

          echo "Testing authenticated /users/me..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer $TOKEN" "$BASE/users/me")
          if [ "$STATUS" != "200" ]; then
            echo "âŒ Auth test FAILED (status: $STATUS)"
            exit 1
          fi
          echo "âœ… Auth test passed"

          echo "ğŸ‰ All smoke tests passed on staging!"

  # â”€â”€ Notify Team on Slack/Discord (optional) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  notify:
    name: ğŸ“¢ Notify Team
    runs-on: ubuntu-latest
    needs: [integration-tests]
    if: always()

    steps:
      - name: ğŸ“¢ Post Deploy Summary
        run: |
          STATUS="${{ needs.integration-tests.result }}"
          if [ "$STATUS" = "success" ]; then
            echo "âœ… Staging deploy succeeded! Ready for production promotion."
          else
            echo "âŒ Staging deploy failed. Check the workflow logs."
          fi
