# ─────────────────────────────────────────────────────────────────────────────
# application.properties — Production Config
# Uses environment variables (set as Railway secrets for security)
# ─────────────────────────────────────────────────────────────────────────────

server.port=${PORT:8080}
server.servlet.context-path=/api

# ── MySQL (Railway Managed DB) ────────────────────────────────────────────────
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ── HikariCP Connection Pool (critical for lakhs of concurrent users) ─────────
# Railway Pro: allows up to 500 DB connections
# Pool of 20 = 20 concurrent DB queries per backend instance
# Scale horizontally by adding more Railway instances, not increasing pool
spring.datasource.hikari.pool-name=LuxeHikariPool
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# ── JPA / Hibernate ───────────────────────────────────────────────────────────
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.open-in-view=false

# ── JWT ───────────────────────────────────────────────────────────────────────
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=86400000

# ── CORS ──────────────────────────────────────────────────────────────────────
app.cors.allowed-origins=${ALLOWED_ORIGINS:https://luxe.vercel.app,http://localhost:5173}

# ── Spring MVC / Web ──────────────────────────────────────────────────────────
# Tomcat thread pool: handles concurrent HTTP requests
# For lakhs of users, Railway auto-scales instances horizontally
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=20
server.tomcat.accept-count=100
server.tomcat.connection-timeout=20000

# ── Actuator (Health checks used by Railway & Docker HEALTHCHECK) ─────────────
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# ── Logging ───────────────────────────────────────────────────────────────────
logging.level.com.luxe=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId}] %logger{36} - %msg%n

# ── Swagger ───────────────────────────────────────────────────────────────────
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
