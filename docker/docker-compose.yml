# ─────────────────────────────────────────────────────────────────────────────
# docker-compose.yml — Local Full-Stack Development
# Runs: MySQL + Backend + Frontend + Nginx reverse proxy
# Usage: docker-compose up
# ─────────────────────────────────────────────────────────────────────────────

version: '3.9'

services:

  # ── MySQL 8 Database ────────────────────────────────────────────────────────
  mysql:
    image: mysql:8.0
    container_name: luxe-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Luxe#Root@2026
      MYSQL_DATABASE: luxe_ecommerce
      MYSQL_USER: luxe_user
      MYSQL_PASSWORD: Luxe#App@2026
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - luxe-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pLuxe#Root@2026"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # ── Spring Boot Backend ─────────────────────────────────────────────────────
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: luxe-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_URL: jdbc:mysql://mysql:3306/luxe_ecommerce?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      DB_USERNAME: luxe_user
      DB_PASSWORD: Luxe#App@2026
      JWT_SECRET: LocalDevSecret_AtLeast256BitsLong_CHANGE_IN_PRODUCTION!!
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:5173,http://localhost:80
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "8080:8080"
    networks:
      - luxe-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ── React Frontend (Dev) ────────────────────────────────────────────────────
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: luxe-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      VITE_API_BASE_URL: http://localhost:8080/api
      VITE_ENV: development
    ports:
      - "5173:5173"
    volumes:
      - ../frontend/src:/app/src:ro   # Hot reload in development
    networks:
      - luxe-network

  # ── Nginx Reverse Proxy (mirrors production setup) ──────────────────────────
  nginx:
    image: nginx:alpine
    container_name: luxe-nginx
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - luxe-network

  # ── phpMyAdmin (DB GUI for local dev) ───────────────────────────────────────
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: luxe-phpmyadmin
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: Luxe#Root@2026
    ports:
      - "8081:80"
    networks:
      - luxe-network
    profiles:
      - tools   # Only starts with: docker-compose --profile tools up

volumes:
  mysql-data:
    name: luxe-mysql-data

networks:
  luxe-network:
    name: luxe-network
    driver: bridge
